<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section class="main"> 
		<div class="container"> 
			<h1>Countdown</h1>
			<p class="rs">Aenean tristique eros eget facilisis pretium. Maecenas risus leo, maximus nec faucibus vitae, varius non elit. Nunc eget nibh eget felis tristique pretium. Duis sed condimentum neque.</p>

				<div class="col-4-1">

				</div>

					<p>:</p>
				</div>
				<div class="col-4-1 col-44">
					<p class="value">00</p>
					<p class="label">second(s)</p>
				</div>
				
			</div>
		</div>

</html>
